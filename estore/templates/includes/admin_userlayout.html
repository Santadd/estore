<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive Admin Dashboard Template">
    <meta name="keywords" content="admin,dashboard">
    <meta name="author" content="stacks">
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Admin</title>
    {% endif %}

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <link href="{{ url_for('static', filename='admin/assets/plugins/bootstrap/css/bootstrap.min.css') }}"
        rel="stylesheet">
    <link href="{{ url_for('static', filename='admin/assets/plugins/font-awesome/css/font-awesome.min.css') }}"
        rel="stylesheet">

    <link href="{{ url_for('static', filename='admin/assets/plugins/icomoon/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='admin/assets/plugins/uniform/css/default.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='admin/assets/plugins/switchery/switchery.min.css') }}"
        rel="stylesheet" />

    <!-- Theme Styles -->
    <link href="{{ url_for('static', filename='admin/assets/css/space.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='admin/assets/css/custom.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>

    <!-- Page Container -->
    {% block content %}
    {% endblock content %}
    <!-- /Page Container -->


    <!-- Javascripts -->

    <script src="{{ url_for('static', filename='admin/assets/plugins/jquery/jquery-3.1.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/assets/plugins/bootstrap/js/bootstrap.min.js') }}"></script>
    <script
        src="{{ url_for('static', filename='admin/assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js') }}"></script>


    <script
        src="{{ url_for('static', filename='admin/assets/plugins/uniform/js/jquery.uniform.standalone.js') }}"></script>
    <script src="{{ url_for('static', filename='admin/assets/plugins/switchery/switchery.min.js') }}"></script>

    <script src="{{ url_for('static', filename='admin/assets/js/space.min.js') }}"></script>
</body>

</html>
